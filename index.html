<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="rectangle">
      <img src="./images/Music_Flatline.jpg" class="dancephoto" />
      <a class="summery">Order Summary </a>
      <a class="anywheretext"
        >You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!</a
      >
      <div class="rectangle2">
        <img src="./images/Group 2.svg" class="musiclogo" />
        <a class="annual">Annual Plan</a>
        <a class="cost">$59.99/year</a>
        <a class="change">Change</a>
      </div>
      <div class="rectangle3"><a class="payment">Proceed to Payment</a></div>
      <a class="cancel">Cancel Order</a>
    </div>
  </body>
</html>
